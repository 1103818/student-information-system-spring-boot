<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>
<body>
    <h1>Add New Student</h1>
    <form th:action="@{/storeStudent}" method="post" th:object="${studentDabba}">
        <input type="text" th:field="*{name}" name="" placeholder="Enter Name">
        <br><br>
        <input type="text" th:field="*{age}" name="" placeholder="Enter Age">
        <br><br>
        <button type="submit">Add Student</button>
    </form>
</body>
</html>
