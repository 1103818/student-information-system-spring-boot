<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        .error {
            color: red;
        }
        input {
            padding: 0.5rem;
        }
        button {
            padding: 0.5rem;
            background-color: #00b894;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Add New Student</h1>
    <form th:action="@{/students}" method="post" th:object="${student}">
        <input type="text" th:field="*{name}" name="" placeholder="Enter Name"><br>
        <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        <br>
        <input type="number" th:field="*{age}" name="" placeholder="Enter Age"> <br>
        <span class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
        <br>
        <button type="submit">Add Student</button>
    </form>
</body>
</html>
